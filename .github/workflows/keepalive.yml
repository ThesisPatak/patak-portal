name: Keep Render Alive

on:
  schedule:
    # Every 5 minutes
    - cron: '*/5 * * * *'
  workflow_dispatch: {}

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Curl health endpoint
        run: |
          echo "Pinging health endpoint"
          curl -fsS https://patak-portal.onrender.com/health || true
