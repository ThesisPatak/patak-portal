<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Water drop icon -->
  <defs>
    <style>
      .drop-outer { fill: #0b5fa5; }
      .drop-inner { fill: #00bfff; }
    </style>
  </defs>
  
  <!-- Outer drop outline (dark blue) -->
  <path class="drop-outer" d="M 512 100 C 512 100, 350 300, 350 450 C 350 600, 420 680, 512 680 C 604 680, 674 600, 674 450 C 674 300, 512 100, 512 100 Z" />
  
  <!-- Inner drop highlight (light blue) -->
  <ellipse class="drop-inner" cx="480" cy="380" rx="80" ry="120" />
  
  <!-- Shine effect -->
  <ellipse cx="440" cy="320" rx="35" ry="50" fill="white" opacity="0.3" />
</svg>
