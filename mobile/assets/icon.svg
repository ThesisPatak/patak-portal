<svg width="1024" height="1024" viewBox="0 0 1024 1024" xmlns="http://www.w3.org/2000/svg">
  <!-- Water drop icon - Teal blue gradient -->
  <defs>
    <linearGradient id="dropGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#00D4FF;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0099CC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#006699;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="shineGradient">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Main water drop body -->
  <path d="M 512 80 C 512 80, 280 320, 280 520 C 280 720, 380 820, 512 920 C 644 820, 744 720, 744 520 C 744 320, 512 80, 512 80 Z" 
        fill="url(#dropGradient)" 
        stroke="none"/>
  
  <!-- Shine/highlight overlay -->
  <ellipse cx="400" cy="380" rx="120" ry="160" fill="url(#shineGradient)" opacity="0.5"/>
  
  <!-- White sparkle -->
  <circle cx="380" cy="300" r="50" fill="white" opacity="0.4"/>
</svg>
